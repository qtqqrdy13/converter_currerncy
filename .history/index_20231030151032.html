<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Converter currency</h1>
    <div class="converter">
        <div class="input">
            <input type="number" id="amount" placeholder="sum">
            <select name="" id="from_currency">
                <option value="USD">dollar</option>
                <option value="EUR">euro</option>
                <option value="UAH">grivna</option>
                <option value="ZL">zloty</option>
                <option value="GBP">pound sterling</option>
            </select>

        </div>
        <div class="output">
            <div id="result">
                result: 0; 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
